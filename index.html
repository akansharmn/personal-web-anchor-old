  <script>
    var embed = new Apiary.Embed({

stModel\'\n  /api/Playlist:\n    get:\n      tags:\n        - Playlists\n      summary: gets list of playlist in which a video is saved\n      operationId: Playlists_GetPlaylistsOfVideo\n      consumes: []\n      produces:\n        - application/json\n        - text/json\n        - application/xml\n        - text/xml\n      parameters:\n        - name: videoLink\n          in: query\n          description: link of video to be searched\n          required: true\n          type: string\n        - name: user\n          in: query\n          description: username\n          required: true\n          type: string\n      responses:\n        \'200\':\n          description: OK\n          schema:\n            type: array\n            items:\n              $ref: \'#/definitions/PlaylistModel\'\n    post:\n      tags:\n        - Playlists\n      summary: Creates playlist for a user\n      operationId: Playlists_PostPlaylist\n      consumes: []\n      produces:\n        - application/json\n        - text/json\n        - application/xml\n        - text/xml\n      parameters:\n        - name: name\n          in: query\n          description: name of playlist\n          required: true\n          type: string\n        - name: user\n          in: query\n          description: username\n          required: true\n          type: string\n        - name: domain\n          in: query\n          description: domain of the playlist\n          required: true\n          type: string\n        - name: description\n          in: query\n          description: \'\"description of playlist\'\n          required: true\n          type: string\n      responses:\n        \'200\':\n          description: OK\n          schema:\n            type: object\n    delete:\n      tags:\n        - Playlists\n      summary: Deletes a playlist of a user\n      operationId: Playlists_DeletePlaylist\n      consumes: []\n      produces:\n        - application/json\n        - text/json\n        - application/xml\n        - name: user\n          in: body\n          description: username\n          required: true\n          schema:\n            $ref: \'#/definitions/UserModel\'\n      responses:\n        \'200\':\n          description: OK\n          schema:\n            $ref: \'#/definitions/UserModel\'\n    delete:\n      tags:\n        - User\n      summary: Deletes a user\n      operationId: User_DeleteUser\n      consumes: []\n      produces:\n        - application/json\n        - text/json\n        - application/xml\n        - text/xml\n      parameters:\n        - name: user\n          in: query\n          description: username\n          required: true\n          type: string\n      responses:\n        \'200\':\n          description: OK\n          schema:\n            type: object\n  \'/api/Videos/{uname}\':\n    get:\n      tags:\n        - Videos\n      summary: Returns the list of videos of a user\n      operationId: Videos_GetVideos\n      consumes: []\n      produces:\n        - application/json\n        - text/json\n        - application/xml\n        - text/xml\n      parameters:\n        - name: uname\n          in: path\n          description: username\n          required: true\n          type: string\n      responses:\n        \'200\':\n          description: OK\n          schema:\n            type: array\n            items:\n              $ref: \'#/definitions/VideoModel\'\n  /api/GetVideoByTitle:\n    get:\n      tags:\n        - Videos\n      summary: Gets videos by title\n      operationId: Videos_GetVideoByTitle\n      consumes: []\n      produces:\n        - application/json\n        - text/json\n        - application/xml\n        - text/xml\n      parameters:\n        - name: title\n          in: query\n          description: title of video\n          required: true\n          type: string\n        - name: user\n          in: query\n          description: usernaem of the user\n          required: true\n          type: string\n      responses:\n        \ e: array\n            items:\n              $ref: \'#/definitions/VideoModel\'\n  /api/Video/AnyTag:\n    get:\n      tags:\n        - Videos\n      summary: Returns videos which has evena single tag from the list\n      operationId: Videos_GetVideosWithAnyTag\n      consumes:\n        - application/json\n        - text/json\n        - application/xml\n        - text/xml\n        - application/x-www-form-urlencoded\n      produces:\n        - application/json\n        - text/json\n        - application/xml\n        - text/xml\n      parameters:\n        - name: tags\n          in: query\n          description: the list of tags to be searched\n          required: true\n          type: array\n          items:\n            type: string\n          collectionFormat: multi\n        - name: user\n          in: query\n          description: username of the user\n          required: true\n          type: string\n      responses:\n        \'200\':\n          description: OK\n          schema:\n            type: array\n            items:\n              $ref: \'#/definitions/VideoModel\'\n  /api/Video/Category:\n    get:\n      tags:\n        - Videos\n      summary: gets videos with a category\n      operationId: Videos_GetVideosWithCategory\n      consumes:\n        - application/json\n        - text/json\n        - application/xml\n        - text/xml\n        - application/x-www-form-urlencoded\n      produces:\n        - application/json\n        - text/json\n        - application/xml\n        - text/xml\n      parameters:\n        - name: categoryModels\n          in: query\n          description: the category of videos to be searched\n          required: true\n          type: array\n          items:\n            type: string\n            enum:\n              - Movie\n              - Trailer\n              - Audio\n              - Video\n          collectionFormat: multi\n        - name: user\n          in: query\n          description: username of the user\n          required: true\n          type: string\n      responses:\n        \'200\':\n          description: OK\n          schema:\n            type: array\n            items:\n              $ref: \'#/definitions/VideoModel\'\n  \'/api/Videos/playlist/{playlist}/{user}\':\n    get:\n      tags:\n        - Videos\n      summary: Gets videos of a playlist\n      operationId: Videos_GetVideosInPlayList\n      consumes: []\n      produces:\n        - application/json\n        - text/json\n        - application/xml\n        - text/xml\n      parameters:\n        - name: playlist\n          in: path\n          description: name of playlist\n          required: true\n          type: string\n        - name: user\n          in: path\n          description: username\n          required: true\n          type: string\n      responses:\n        \'200\':\n          description: OK\n          schema:\n            type: array\n            items:\n              $ref: \'#/definitions/VideoModel\'\n  /api/VideoByLink:\n    get:\n      tags:\n        - Videos\n      summary: Gets a video by link\n      operationId: Videos_GetVideoByLink\n      consumes: []\n      produces:\n        - application/json\n        - text/json\n        - application/xml\n        - text/xml\n      parameters:\n        - name: link\n          in: query\n          description: link of video to be searched\n          required: true\n          type: string\n        - name: user\n          in: query\n          description: the username of user\n          required: true\n          type: string\n      responses:\n        \'200\':\n          description: OK\n          schema:\n            $ref: \'#/definitions/VideoModel\'\n  /api/Video:\n    post:\n      tags:\n        - Videos\n      summary: Create a video for user\n      operationId: Videos_PostVideo\n      consumes:\n        - application/json\n        - text/json\n        - application/xml\n        - text/xml\n        - application/x-www-form-urlencoded\n      produces:\n       - name: username\n          in: query\n          required: true\n          type: string\n        - name: link\n          in: body\n          required: true\n          schema:\n            type: string\n      responses:\n        \'200\':\n          description: OK\n          schema:\n            type: object\n  /api/Videos:\n    delete:\n      tags:\n        - Videos\n      summary: Deletes a video of a user\n      operationId: Videos_DeleteVideo\n      consumes: []\n      produces:\n        - application/json\n        - text/json\n        - application/xml\n        - text/xml\n      parameters:\n        - name: link\n          in: query\n          description: link of the video to be deleted\n          required: true\n          type: string\n        - name: user\n          in: query\n          description: the user for which video has to be deleted\n          required: true\n          type: string\n      responses:\n        \'200\':\n          description: OK\n          schema:\n            type: string\ndefinitions:\n  PlaylistModel:\n    type: object\n    properties:\n      links:\n        type: array\n        items:\n          $ref: \'#/definitions/Link\'\n      PlaylistName:\n        type: string\n      PlaylistId:\n        format: int32\n        type: integer\n      DomainPlaylistId:\n        format: int32\n        type: integer\n      Description:\n        type: string\n  Link:\n    type: object\n    properties:\n      Rel:\n        type: string\n      Method:\n        type: string\n      link:\n        type: string\n  UserModel:\n    required:\n      - UserId\n      - Email\n    type: object\n    properties:\n      Username:\n        type: string\n      UserId:\n        format: int32\n        type: integer\n      Email:\n        type: string\n      DateOfRegistartion:\n        format: date-time\n        type: string\n      Domain:\n        type: string\n  VideoModel:\n    required:\n      - VideoLink\n    type: object\n    properties:\n      links:\n        type: array\n        items:\n          $ref: \'#/definitions/Link\'\n      VideoId:\n        format: int32\n        type: integer\n      VideoLink:\n        type: string\n      likes:\n        format: int64\n        type: integer\n      dislikes:\n        format: int64\n        type: integer\n      UploadedBy:\n        type: string\n      UploadedDate:\n        format: date-time\n        type: string\n      Category:\n        enum:\n          - Movie\n          - Trailer\n          - Audio\n          - Video\n        type: string\n      WatchedDate:\n        format: date-time\n        type: string\n      Title:\n        type: string\n      WatchCount:\n        format: int32\n        type: integer\n      LastWatched:\n        format: date-time\n        type: string\n      LastWatchOffset:\n        format: double\n        type: number\n      VideoDuration:\n        format: double\n        type: number\n      DomainName:\n        type: string\n      Username:\n        type: string\nsecurityDefinitions:\n  basic:\n    type: basic\n    description: Basic HTTP Authentication"
